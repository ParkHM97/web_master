<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</head>

<body>
  <div id="container">
    <table class="table">
      <tr>
        <th>아이디</th>
        <td><input type="text" name="uid" id="uid" class="form-control"></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" name="upw" id="upw" class="form-control"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button class="btn btn-primary">로그인</button> 
        </td>
      </tr>
    </table>
  </div>
<script>
  const memberData = JSON.parse(localStorage.getItem('memberData')); 
  // 로그인 버튼 이벤트 등록 

  // console.log(memberData);
  // console.log(loginInfo[0].name);
  document.querySelector('button.btn.btn-primary').addEventListener('click', e=>{
    // 로그인 성공하면 welcome 페이지 이동 
    // 실패 => 아이디와 비밀번호를 확인하세요(입력정보 확인 후 재로그인)
    let id = document.querySelector('#uid').value;
    let pw = document.querySelector('#upw').value; // 필터...
    
    let loginInfo = memberData.filter(member => member.id == id && member.pw == pw); // member : memberData에 들어있는 변수

    if(loginInfo.length){// id, pw가 동일한 정보가 존재한다는 의미 (아이디 비밀번호 일치)
      localStorage.setItem('logId', id);
      localStorage.setItem('logName', loginInfo[0].name); // filter로 필터된 값이 배열로 들어가서 0번째가 됨
      location.href = 'welcome.html';
      // console.log(name);
      // 
    
    } else {
      alert(`입력정보를 확인하세요.`);
    }
  })
</script>
</body>

</html>
